<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Hallway</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>

:root {
    --bg: #0a0a0a;
    --surface: #111111;
    --surface2: #1a1a1a;
    --border: #222222;
    --border-light: #2e2e2e;
    --text: #e8e8e8;
    --text-dim: #666;
    --text-muted: #333;
    --accent: #c8f03a;
    --accent-dim: rgba(200, 240, 58, 0.12);
    --accent-glow: rgba(200, 240, 58, 0.25);
    --system: #555;
    --scrollbar: #222;

    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
    --safe-left: env(safe-area-inset-left, 0px);
    --safe-right: env(safe-area-inset-right, 0px);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    height: 100%;
    height: 100dvh;
}

body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(rgba(200,240,58,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(200,240,58,0.015) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
}

body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.7) 100%);
    pointer-events: none;
    z-index: 0;
}


.chat {
    position: relative;
    z-index: 1;
    width: 460px;
    height: 600px;
    max-height: 92vh;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 2px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow:
        0 0 0 1px rgba(200,240,58,0.05),
        0 40px 80px rgba(0,0,0,0.8),
        0 0 60px rgba(200,240,58,0.03);
    animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ════════════════════════════════════════════
   HEADER
════════════════════════════════════════════ */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    position: relative;
    flex-shrink: 0;
}

.header::after {
    content: '';
    position: absolute;
    bottom: 0; left: 20px; right: 20px;
    height: 1px;
    background: linear-gradient(90deg, var(--accent), transparent);
    opacity: 0.3;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-mark {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 0.08em;
    color: var(--accent);
    line-height: 1;
}

#gh { color: var(--accent); }

.divider-v {
    width: 1px;
    height: 16px;
    background: var(--border-light);
}

.room-label {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    letter-spacing: 0.12em;
    text-transform: uppercase;
}

.status-pill {
    display: flex;
    align-items: center;
    gap: 6px;
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.1em;
    text-transform: uppercase;
}

.status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--accent);
    box-shadow: 0 0 6px var(--accent-glow);
    animation: pulse 2.5s ease-in-out infinite;
    flex-shrink: 0;
}

@keyframes pulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 6px var(--accent-glow); }
    50%       { opacity: 0.5; box-shadow: 0 0 2px transparent; }
}

#messages {
    flex: 1;
    min-height: 0;
    overflow-y: auto;
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 2px;
    scrollbar-width: thin;
    scrollbar-color: var(--scrollbar) transparent;
    background: var(--bg);
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
}

#messages::-webkit-scrollbar { width: 3px; }
#messages::-webkit-scrollbar-track { background: transparent; }
#messages::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 99px; }

.msg {
    font-size: 13.5px;
    line-height: 1.6;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-weight: 300;
    padding: 6px 10px;
    border-radius: 2px;
    transition: background 0.15s;
    animation: msgIn 0.2s ease both;
    border-left: 2px solid transparent;
    word-break: break-word;
    flex-shrink: 0;
}

.msg:hover {
    background: var(--surface2);
    border-left-color: var(--border-light);
}

@keyframes msgIn {
    from { opacity: 0; transform: translateX(-6px); }
    to   { opacity: 1; transform: translateX(0); }
}

.msg .username {
    color: var(--accent);
    font-weight: 500;
}

.msg.system {
    color: var(--system);
    font-style: italic;
    font-size: 11.5px;
    letter-spacing: 0.03em;
    padding-left: 10px;
    border-left-color: var(--border);
}

.msg.system:hover { background: transparent; }

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 8px;
    opacity: 0.25;
}

.empty-state .big-text {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 48px;
    letter-spacing: 0.15em;
    color: var(--text);
}

.empty-state .sub {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
}

/* ════════════════════════════════════════════
   INPUT AREA
════════════════════════════════════════════ */
.input-area {
    padding: 12px 16px 14px;
    border-top: 1px solid var(--border);
    background: var(--surface);
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
    flex-shrink: 0;
    padding-bottom: calc(14px + var(--safe-bottom));
}

.input-area::before {
    content: '';
    position: absolute;
    top: 0; left: 16px; right: 16px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    opacity: 0.15;
}

.input-wrap {
    flex: 1;
    position: relative;
    min-width: 0;
}

.prompt-char {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    color: var(--accent);
    opacity: 0.6;
    pointer-events: none;
    line-height: 1;
}

#input {
    width: 100%;
    padding: 10px 12px 10px 26px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 2px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 16px;
    font-weight: 300;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    letter-spacing: 0.02em;
    -webkit-appearance: none;
    appearance: none;
}

#input::placeholder { color: var(--text-muted); }

#input:focus {
    border-color: var(--border-light);
    box-shadow: 0 0 0 3px var(--accent-dim), inset 0 0 0 1px rgba(200,240,58,0.1);
}

#input:focus ~ .prompt-char,
.input-wrap:focus-within .prompt-char { opacity: 1; }

button {
    padding: 10px 18px;
    background: var(--accent);
    color: #0a0a0a;
    border: none;
    border-radius: 2px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 16px;
    letter-spacing: 0.12em;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
    min-height: 44px;
    min-width: 64px;
}

button::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0);
    transition: background 0.15s;
}

button:hover {
    background: #d4f54a;
    box-shadow: 0 0 20px var(--accent-glow), 0 4px 12px rgba(0,0,0,0.3);
    transform: translateY(-1px);
}

button:hover::before { background: rgba(255,255,255,0.05); }
button:active { transform: translateY(0); box-shadow: none; background: #d4f54a; }

/* ════════════════════════════════════════════
   FOOTER
════════════════════════════════════════════ */
.footer {
    padding: 8px 16px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--surface);
    flex-shrink: 0;
    flex-wrap: wrap;
    gap: 4px;
}

.footer-text {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--text-muted);
}

/* ════════════════════════════════════════════
   MOBILE  ≤ 500px
════════════════════════════════════════════ */
@media (max-width: 500px) {
    body {
        align-items: stretch;
        justify-content: stretch;
    }

    .chat {
        width: 100%;
        height: 100dvh;
        max-height: none;
        border: none;
        border-radius: 0;
        box-shadow: none;
        animation: none;
    }

    .header {
        padding: 14px 16px;
        padding-top: calc(14px + var(--safe-top));
    }

    #messages { padding: 12px; }

    .msg {
        font-size: 13px;
        padding: 5px 8px;
    }

    .empty-state .big-text { font-size: 40px; }

    .input-area {
        padding: 10px 12px;
        padding-bottom: calc(10px + var(--safe-bottom));
        gap: 8px;
    }

    button {
        padding: 10px 14px;
        font-size: 15px;
    }

    .footer {
        padding: 6px 12px;
        padding-bottom: calc(6px + var(--safe-bottom));
    }

    .footer-text:first-child { display: none; }
}

/* Landscape mobile */
@media (max-height: 500px) and (max-width: 900px) {
    .header { padding-top: 10px; padding-bottom: 10px; }
    .logo-mark { font-size: 18px; }
    .input-area {
        padding-top: 8px;
        padding-bottom: calc(8px + var(--safe-bottom));
    }
    .footer { display: none; }
}

</style>
</head>
<body>

<div class="chat">
    <div class="header">
        <div class="header-left">
            <span class="logo-mark">Hallway</span>
            <div class="divider-v"></div>
            <span class="room-label">General</span>
        </div>
        <div class="status-pill">
            <div class="status-dot"></div>
            <span id="count">0 Hallers</span>
        </div>
    </div>

    <div id="messages">
        <div class="empty-state" id="emptyState">
            <div class="big-text">quiet</div>
            <div class="sub">be the first to say something</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrap">
            <span class="prompt-char">›</span>
            <input id="input" placeholder="say something..." autocomplete="off" />
        </div>
        <button onclick="send()">Send</button>
    </div>

    <div class="footer">
        <span class="footer-text">end-to-end · Built with ❤️ by <a href="https://github.com/DeleMike" target="_blank" rel="noopener noreferrer" id="gh">DeleMike</a>.</span>
        <span class="footer-text" id="userLabel">anonymous</span>
    </div>
</div>

<script>
const username = prompt("Enter username:");
document.getElementById('userLabel').textContent = (username ?? '') || 'anonymous';

const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
const socket = new WebSocket(`${protocol}://hallway.pxxl.click/chat?username=${encodeURIComponent(username ?? '')}`);

const messages = document.getElementById("messages");
const count = document.getElementById("count");
const emptyState = document.getElementById("emptyState");

socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "chatMessage") {
        addMessage(data.payload.username, data.payload.message);
    }
    if (data.type === "system") {
        addMessage(null, data.payload.text, true);
    }
    if (data.type === "userCount") {
        count.textContent = `${data.payload.count} Haller${data.payload.count !== 1 ? 's' : ''}`;
    }
};

function send() {
    const input = document.getElementById("input");
    if (!input.value.trim()) return;

    socket.send(JSON.stringify({
        type: "chatMessage",
        payload: { username, message: input.value }
    }));
    input.value = "";
}

function addMessage(user, text, isSystem = false) {
    const wasAtBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 40;

    if (emptyState && emptyState.parentNode) emptyState.remove();

    const div = document.createElement("div");
    div.classList.add("msg");

    if (isSystem) {
        div.classList.add("system");
        div.textContent = text;
    } else {
        const nameSpan = document.createElement("span");
        nameSpan.classList.add("username");
        nameSpan.textContent = user + " ";
        div.appendChild(nameSpan);
        div.appendChild(document.createTextNode(text));
    }

    messages.appendChild(div);

    if (wasAtBottom) {
        messages.scrollTop = messages.scrollHeight;
    }
}

document.getElementById("input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
});

window.visualViewport?.addEventListener('resize', () => {
    messages.scrollTop = messages.scrollHeight;
});
</script>
</body>
</html>
